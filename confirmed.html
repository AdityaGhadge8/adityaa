<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 20px;
        }

        .columns {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .column {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { opacity: 1; }
            100% { transform: scale(50); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Your coffee date is confirmed! ðŸŽ‰</h1>
    <div class="columns">
        <div class="column">
            <h2>Details</h2>
            <p>We can't wait to see you this Sunday at 8 AM for coffee!</p>
        </div>
        <div class="column">
            <h2>Location</h2>
            <p>Come to our usual spot downtown. We've reserved a table just for you.</p>
        </div>
        <div class="column">
            <h2>What's Next?</h2>
            <p>Bring your best stories and your love for coffee. See you there!</p>
        </div>
    </div>
    <div class="fireworks" id="fireworks"></div>
    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            document.getElementById('fireworks').appendChild(firework);

            setTimeout(() => firework.remove(), 1000);
        }

        setInterval(createFirework, 300);
    </script>
</body>
</html>
